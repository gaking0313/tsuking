<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Retweeters</title>
</head>
<body>
	<h3>
		Hello, <span th:text="${twitterProfile.name}">Some User</span>!
	</h3>

	<h4>These are your Retweeters:</h4>

	<ul>
		<li th:each="retweeter:${retweeters}">
			<span th:text="'${retweeter.name}' + ' (@' + '${retweeter.screenName}' + ')'">Retweeter's name</span>
		</li>
	</ul>
</body>
</html>
