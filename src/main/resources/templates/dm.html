<html>
<head>
<title>Hello Twitter</title>
</head>
<body>
	<h3>
		Hello, <span th:text="${twitterProfile.name}">Some User</span>!
	</h3>

	<h4>These are your dm users:</h4>

	<ul>
		<li th:each="dmUser:${dmUsers}">
			<span th:text="${dmUser.name}">DM Users's name</span> (@<span th:text="${dmUser.screenName}">DM Users's screen name</span>)
		</li>
	</ul>
</body>
</html>
