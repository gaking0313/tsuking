<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>DM Users</title>
</head>
<body>
	<h3>
		Hello, <span th:text="${twitterProfile.name}">Some User</span>!
	</h3>

	<h4>These are your dm users:</h4>

	<ul>
		<li th:each="dmUser:${dmUsers}">
			<span th:text="'${dmUser.name}' + ' (@' + '${dmUser.screenName}' + ')'">DM Users's name</span>
		</li>
	</ul>
</body>
</html>
